<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="google-site-verification" content="415ffMsMO6dfPld9gRMmSTilqJXpH7G-OswtuuX-juc" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Site Teste 1</title>
    <style>
        
    </style>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Teste</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Accueil</a></li>
                <li><a href="#" class="link">À propos du site</a></li>
                <li><a href="#" class="link">Patch-note</a></li>
                <li><a href="#" class="link">Équipe</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Se connecter</button>
            <button class="btn" id="registerBtn" onclick="register()">Créer un compte</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="form-box">
                <!------------------------------- connection --------------------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>J'ai pas de compte<a href="#" onclick="register()">Créer un compte</a></span>
                <header>Se connecter</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nom d'utilisateur ou Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mots de passe">
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" placeholder="Se connecter">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Se souvenir de moi </label>
                </div>
                <div class="two">
                    <label><a href="#">J'ai oublier mon mots de passe</a></label>
                </div>
            </div>
        </div>
        <!------------------------------- inscription --------------------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>À tu un compte <a href="#" onclick="login()">Se connecter</a></span>
                <header>S'inscrire</header>
            </div>
            <div class="tow-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Prénom">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nom">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mots de passe">
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" placeholder="S'inscrire">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Se souvenir de moi </label>
                </div>
                <div class="two">
                    <label><a href="#">Termes et conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if(i.className === "nav-menu") {
            i.className += " responsive"
        } else {
            i.className = "nav-menu";
        }
    }

</script>

<script>

    var a = document.getElementById("loginBtn")
    var b = document.getElementById("registerBtn")
    var x = document.getElementById("login")
    var y = document.getElementById("register")

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

</body>

</html>
